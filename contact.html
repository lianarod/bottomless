<form class="form">
  <h2>MAKE YOUR RESERVATION</h2><br>
<label for="fname">Reservation Details</label><br>
<input type="text" name="fname" id="fname" placeholder="First Name" required>
<input type="text" name="lname" id="lname" placeholder="Last Name" required><br>
<input type="email" name="email" id="email" placeholder="Email" required><br><br>
<label for="date">Reservation Date</label><br>
<input type="date" name="date" id="date"><br><br>
<label for="time">Reservation Time</label><br>
<input type="text" name="time" id="time" list="clock" >
<datalist id="clock">
     <option value="8:00AM">
     <option value="8:30AM">
     <option value="9:00AM">
     <option value="9:30AM">
     <option value="10:00AM">
     <option value="10:30AM">
     <option value="11:00AM">
     <option value="11:30AM">

     <option value="12:30PM">
     <option value="1:00PM">
     <option value="1:30PM">
     <option value="2:00PM">
     <option value="2:30PM">
     <option value="3:00PM">
     <option value="3:30PM">
     <option value="4:00PM">
</datalist>
<br><br>
<label for="mychoice">Party Size</label><br>
<input type="number"  name="mychoice"  id="mychoice" min="1" max="10"><br><br>
<label for="comments">Comments</label><br>
<textarea name="comments" id="comments" rows="2" cols="40" placeholder="Birthday, Allergies, Etc.">
</textarea>
<br><br>
<input type="submit" value="SUBMIT">
